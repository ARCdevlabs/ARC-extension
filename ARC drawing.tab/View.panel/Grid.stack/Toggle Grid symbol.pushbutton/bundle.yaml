  ja: 通芯・レベルの表示/非表示を切り替え
tooltip:
  en_us:
    Quét chọn Grid hoặc Level => Click vào phía muốn ẩn

    => Tất cả Grid hoặc Level sẽ được bật hoặc tắt symbol.
